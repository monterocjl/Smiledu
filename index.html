<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiledu - Prueba técnica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="smiledu">
        <div class="smiledu-page">
                <div class="smiledu-sidebar">
                    <div class="smiledu-sidebar_header sidebar-all">
                        <div class="smiledu-sidebar_header_menu-btn">
                            <img width="100%" src="/img/menu.svg" alt="">                       
                        </div>                        
                        <a aria-label="Ir a página de inicio Smiledu" href="#">
                            <img src="/img/smiledu--logo-text.png" class="smiledu-sidebar_header_logo" alt="Smiledu Logo">
                        </a>
                    </div>
                    <div class="smiledu-sidebar_user sidebar-all">
                        <div class="smiledu-sidebar_user_avatar">
                            <img src="/img/teacher.jpg" alt="promotora">
                            <div class="smiledu-sidebar_user_avatar_corona"></div>
                        </div>
                        <div class="smiledu-sidebar_user_name-role">
                            <p class="smiledu-sidebar_user_name-role_title">María Salvatierra</p>
                            <p class="smiledu-sidebar_user_name-role_subtitle">Promotor</p>
                        </div>
                        <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        
                        <!-- name and role -->
                    </div>
                    <div class="smiledu-sidebar_all-tools sidebar-all">
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-dashboard.png" alt="dashboard">
                            <p class="smiledu-sidebar_user_name-role_title">Dashboard</p>
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-noticias.png" alt="noticias">
                            <p class="smiledu-sidebar_user_name-role_title">Noticias</p>
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-agenda.png" alt="agenda">
                            <p class="smiledu-sidebar_user_name-role_title">Agenda</p>
                        </button>                        
                    </div>

                    <ul class="smiledu-sidebar_all-tools sidebar-all">
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-planificacion.png" alt="Planificación institucional">
                            <p class="smiledu-sidebar_user_name-role_title">Planificación institucional</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-talento.png" alt="Talento humano">
                            <p class="smiledu-sidebar_user_name-role_title">Talento humano</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-tesoreria.png" alt="Tesorería">
                            <p class="smiledu-sidebar_user_name-role_title">Tesorería</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-gestion.png" alt="Gestión académica">
                            <p class="smiledu-sidebar_user_name-role_title">Gestión académica</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                        <button class="btn-matricula">
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-matricula.png" alt="Matrícula">
                            <p class="smiledu-sidebar_user_name-role_title">Matrícula</p>
                            <img class="arrow-smiledu arrow-selected" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                            <ul class="sub-menu">
                                <div class="smiledu-sidebar_all-tools">
                                    <button>
                                        <p class="smiledu-sidebar_user_name-role_title">Estudiantes</p>
                                    </button>
                                    <button>
                                        <p class="smiledu-sidebar_user_name-role_title">Reportes</p>
                                    </button>
                                </div>
                            </ul>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-programacion.png" alt="Programación curricular">
                            <p class="smiledu-sidebar_user_name-role_title">Programación curricular</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                        <button>
                            <img class="smiledu-sidebar_all-tools_icon" src="/img//icons/icon-configuracion.png" alt="Configuración">
                            <p class="smiledu-sidebar_user_name-role_title">Configuración</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                    </ul>
                    <div class="smiledu-sidebar_all-tools sidebar-all">
                        <button>
                            <img class=" smiledu-sidebar_all-tools_icon" src="/img//icons/icon-facturacion.png" alt="Facturación institucional">
                            <p class="smiledu-sidebar_user_name-role_title">Facturación</p>
                            <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                        </button>
                    </div>
                    <div class="smiledu-sidebar_footer sidebar-all">
                        <!-- Footer -->
                    </div>
                </div>

                <div class="smiledu-main">
                    <div class="smiledu-main_header">
                        <p>Matrícula | Estudiantes</p>
                        <!-- icons notifications and settings -->
                    </div>

                    <div class="smiledu-main_body">
                        <div class="smiledu-main_body_search-tools">
                            <div class="search-students">
                                <div class="input_search">
                                    <img src="/img/icons/icon-lupa.png" alt="" />
                                    <input type="text" placeholder="Buscar estudiante" />
                                </div>
                                <div class="search_icons">
                                    <div>
                                        <img src="/img/menu-filter.svg" alt=""/>
                                    </div>
                                    <div>
                                        <img src="/img/arrow-nav-lateral.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <div class="smiledu-main_body_search-tools_text_filter">
                                <p>Filtro: PREMIUM COLLEGE-SURCO</p>
                                <p class="smiledu-main_body_search-tools_text_subtitle">
                                    Busca a tus estudiantes.
                                </p>
                            </div>
                            <div class="school-year">
                                <div class="school-year_title">
                                    <p>Año Lectivo 2020</p>
                                    <img class="arrow-smiledu" src="/img/arrow-nav.svg" alt="arrow">
                                </div>
                                <div class="school-year-search-icons">
                                    <div>
                                        <img src="/img/icons/icon-pen.png" alt="" />
                                    </div>
                                    <div>
                                        <img src="/img/menu-filter.svg" alt=""/>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="smiledu-main_body_student-content">
                        <!-- Student content -->
                    </div>
                    </div>
                </div>        
        </div>
    </div>

    <div class="sidebar close">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class='bx bx-grid-alt' ></i>
              <span class="link_name">Dashboard</span>
            </a>
          </li>
          <li>
            <div class="iocn-link">
              <a href="#">
                <i class='bx bx-collection' ></i>
                <span class="link_name">Category</span>
              </a>
              <i class='bx bxs-chevron-down arrow' ></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link_name" href="#">Category</a></li>
              <li><a href="#">HTML & CSS</a></li>
              <li><a href="#">JavaScript</a></li>
              <li><a href="#">PHP & MySQL</a></li>
            </ul>
          </li>         

         </ul>
      </div>

    <script src="/app.js"></script>    
</body>
</html>
